<div class="container">
	<h3>New User</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" data-bind="value: username" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">E-mail address</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" data-bind="value: email" placeholder="E-mail address">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-5">
				<button type="button" class="btn btn-default" data-bind="click: saveAndClose">Save</button>
			</div>
		</div>
	</form>

</div>
